<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>PlayStation Store</title>
</head>
<body>
    <div class="container">
        <header>
            <img class="logo" src="images/logo.png" alt="playstation-logo">
            <nav>
                <ul>
                    <li class="header-item">
                        <a class="header-link" href="">Console</a>
                    </li>
                    <li class="header-item">
                        <a class="header-link" href="">Acess√≥rios</a>
                    </li>
                    <li class="header-item">
                        <a class="header-link" href="">Controle</a>
                    </li>
                    <li class="header-item">
                        <a class="header-link" href="">Outros</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="ad">
                <h2>PS5 Dualshock</h2>
                <h3>Wireless Controller for PlayStation</h3>
                <p>Controle original</p>
                <h4>R$ 222,50</h4>
                <button>COMPRAR AGORA</button>
            </div>
            <div class="control">
                <img src="images/controller.png" alt="control">
                <div class="background-color-btn"></div>
                <button><img src="images/add.png" alt="btn-add"></button>
            </div>
        </main>
        <footer>
            <img src="images/fb.png" alt="fb-logo">
            <img src="images/ig.png" alt="ig-logo">
            <img src="images/tw.png" alt="tw-logo">
        </footer>
    </div>
</body>
</html>
