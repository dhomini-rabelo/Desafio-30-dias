<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        main{
            width: 98vw;
            height: 98vh;
            display: flex;
            align-items: center;
        }
        img{
            width: 20%;
            height: 13rem;
            rotate: 100%;
            transform: scaleX(-1);
            animation:  animation 1.8s infinite ease-out;
        }
        @keyframes animation{
            100%{
                margin-left: 120%;
            }

        }
    </style>
    <title>Animação com flecha</title>
</head>
<body>
    <main>
        <img src="flecha.png" alt="flecha">
    </main>
</body>
</html>
